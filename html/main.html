<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <title>trackifyME</title>
    <link rel="stylesheet" href="../css/main.css" />
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxs-map icon"></i>
        <div class="logo_name"><p>Trackify<span>ME</span></p></div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav-list">
       
        <li>
          <a href="#" class="side_a" onclick="showHome()">
            <i class='bx bxs-home'></i>
            <span class="links_name">Home</span>
          </a>
          <span class="tooltip">Home</span>
        </li>
        <li>
            <a href="#" onclick="popvehi" class="side_a">
              <i class='bx bxs-car' ></i>
              <span class="links_name">Vehicles</span>
            </a>
            <span class="tooltip">Vehicles</span>
          </li>
        <li>
          <a href="#" class="side_a" onclick="showCurrent()">
            <i class='bx bxs-map-alt'></i>
            <span class="links_name">Current position</span>
          </a>
          <span class="tooltip">Current position</span>
        </li>
       
        <li>
            <a href="#" class="side_a">
                <i class='bx bx-trip'></i>
              <span class="links_name">tracing</span>
            </a>
            <span class="tooltip">tracing</span>
          </li>
          <li>
            <a href="#" class="side_a">
              <i class='bx bx-history'></i>
              <span class="links_name">History</span>
            </a>
            <span class="tooltip">History</span>
          </li>
        <li>
          <a href="#" class="side_a">
            <i class='bx bxs-help-circle' ></i>
            <span class="links_name">FAQ</span>
          </a>
          <span class="tooltip">FAQ</span>
        </li>
        <li>
          <a href="#" class="side_a">
            <i class='bx bxs-cog' ></i>
            <span class="links_name">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>
        
          
        <li class="profile">
          <div class="profile-details">
            <img src="../images/user.jpeg" alt="profileImg"/>
            <div class="name_job">
              <div class="name"><a href="">full name</a></div>
              
            </div>
          </div>
          <a href="index.html"><i class="bx bx-log-out" id="log_out"></i></a>
        </li>
      </ul>
    </div>
   
    <section class="home-section" id="home">
      <body>
        <div class="top-part">
            
            <div class="vehicule">
                <img src="../images/mazda-6-83283.jpg" alt="">
              <p class="model">Vehicule model <span>Mazda</span></p>
                  <p class="model">Vehicule Id <span>123 498 687</span></p>
                <p class="model">Registration date <span>19/03/2024</span></p>
               
                <button class="edit">edit</button>
                
            </div>
            <div class="selected">
                <i class='bx bx-check-circle'></i>
                <span>SELECTED</span>
            </div>
        </div>
        <div class="botom-part">
            <div id="maphome"></div>
        </div>
    </body>
    <script>var map = L.map('maphome').setView([35.209928159847166, -0.6332289486794277], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    </script>
    </section>
    <section class="home-section" id="Currentposition">
      <div id="map">
       
      
</div>
    </section>

    <script src="../js/main.js"></script>
  </body>
</html>
